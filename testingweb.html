<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product AlwaysRafxz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .product {
            background: white;
            margin: 20px auto;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            margin-top: 10px;
            color: #333;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product AlwaysRafxz</h1>
    </header>

    <div class="product">
        <img src="https://via.placeholder.com/600x300" alt="Produk">
        <h2>Script Rafxz - Assistant</h2>
        <p id="description" style="display: none;">Ini adalah deskripsi lengkap tentang produk yang dijual.</p>
        <button onclick="toggleDescription()">Cek Deskripsi</button>
        <button onclick="buyProduct()">Beli Produk</button>
    </div>

    <script>
        function toggleDescription() {
            const desc = document.getElementById('description');
            if (desc.style.display === 'none') {
                desc.style.display = 'block';
            } else {
                desc.style.display = 'none';
            }
        }

        function buyProduct() {
            alert('Produk berhasil dibeli!');
        }
    </script>
</body>
</html>
